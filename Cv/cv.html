<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Flow Coefficient Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Consistent body style: Black background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Consistent card style: White background, constrained width */
        .container-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 28rem;
            width: 100%;
            border: 1px solid #e5e7eb;
        }

        /* Input field styling with Indigo focus glow (matching index.html button focus) */
        input[type="number"] {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            width: 100%;
            font-size: 1rem;
            color: #374151;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }

        /* Result box styling (using light blue theme) */
        .result-box {
            background-color: #e0f2fe;
            border: 1px solid #90cdf4;
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af;
            text-align: center;
            margin-top: 1.5rem;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black p-4">
    <div class="container-card">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Flow Coefficient Calculator (New)</h1>

        <div class="mb-6">
            <label for="oldCfmFlow" class="block text-gray-700 text-sm font-semibold mb-2">Old CFM Flow (CFM):</label>
            <input type="number" id="oldCfmFlow" placeholder="e.g., 1000" class="focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div class="mb-6">
            <label for="newCfmFlow" class="block text-gray-700 text-sm font-semibold mb-2">New CFM Flow (CFM):</label>
            <input type="number" id="newCfmFlow" placeholder="e.g., 1200" class="focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div class="mb-8">
            <label for="oldFlowCoefficient" class="block text-gray-700 text-sm font-semibold mb-2">Old Flow Coefficient (Cv):</label>
            <input type="number" id="oldFlowCoefficient" placeholder="e.g., 50" class="focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div id="result" class="result-box hidden">
            New Flow Coefficient (Cv): <span id="newFlowCoefficientValue" class="font-bold"></span>
        </div>

        <div id="errorMessage" class="error-message hidden">
            Please enter valid positive numbers for all fields.
        </div>
    </div>

    <script>
        /**
         * Calculates the new flow coefficient based on the provided values.
         * Formula: New Cv = Old Cv * (New CFM / Old CFM)
         */
        function calculateFlowCoefficient() {
            // Get input values
            const oldCfmFlow = parseFloat(document.getElementById('oldCfmFlow').value);
            const newCfmFlow = parseFloat(document.getElementById('newCfmFlow').value);
            const oldFlowCoefficient = parseFloat(document.getElementById('oldFlowCoefficient').value);

            // Get display elements
            const resultDiv = document.getElementById('result');
            const newFlowCoefficientValueSpan = document.getElementById('newFlowCoefficientValue');
            const errorMessageDiv = document.getElementById('errorMessage');

            // Hide previous results/errors
            resultDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');

            // Input validation
            if (isNaN(oldCfmFlow) || oldCfmFlow <= 0 ||
                isNaN(newCfmFlow) || newCfmFlow <= 0 ||
                isNaN(oldFlowCoefficient) || oldFlowCoefficient <= 0) {
                errorMessageDiv.classList.remove('hidden');
                return; // Stop execution if validation fails
            }

            // Calculate new flow coefficient
            const newFlowCoefficient = oldFlowCoefficient * (newCfmFlow / oldCfmFlow);

            // Display the result, formatted to 2 decimal places
            newFlowCoefficientValueSpan.textContent = newFlowCoefficient.toFixed(2);
            resultDiv.classList.remove('hidden');
        }

        // Add event listeners to input fields for real-time calculation
        document.getElementById('oldCfmFlow').addEventListener('input', calculateFlowCoefficient);
        document.getElementById('newCfmFlow').addEventListener('input', calculateFlowCoefficient);
        document.getElementById('oldFlowCoefficient').addEventListener('input', calculateFlowCoefficient);

        // Perform an initial calculation in case there are pre-filled values
        document.addEventListener('DOMContentLoaded', calculateFlowCoefficient);
    </script>
</body>
</html>
